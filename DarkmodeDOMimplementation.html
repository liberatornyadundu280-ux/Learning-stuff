<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darkmode implementation</title>
    <style>
      body.dark {
        background-color: darkolivegreen;
        color: white;
      }
      body {
        min-width: 50vh;
        background-color: cornsilk;
        color: black;
      }
      * {
        margin: 2px;
        padding: 0 0 20px;
      }
      footer,
      header {
        text-align: center;
      }
      button {
        border-radius: 0.5rem;
        background-color: orange;
        padding: 5px;
      }
      div {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header>
      This program is to show the implementation of dark mode and light mode
      using JS
    </header>
    <div>
      <button id="mode">switch to Dark mode</button>
    </div>
    <script>
      let mode = document.getElementById("mode");
      let body = document.body;
      mode.addEventListener("click", () => {
        let isDark = body.classList.toggle("dark");
        if (isDark) {
          // What should the text be if isDark is TRUE?
          mode.textContent = "switch to light mode";
        } else {
          // What should the text be if isDark is FALSE?
          mode.textContent = "switch to dark mode";
        }
      });
    </script>
  </body>
  <footer>
    <p>&copy; all rights reserved @liberatornyadundu</p>
  </footer>
</html>
