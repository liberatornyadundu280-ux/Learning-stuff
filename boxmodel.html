      * {
        margin: 0;
        background-color: black;

      body {

        background-color: rgb(128, 0, 45);

      }
      .b4 {
        background-color: rgb(2, 0, 128);

      .container {
        display: flex;
        margin: auto;
        flex-direction: row;
        flex-wrap: wrap;
        width: 600px;
        height: 400px;
        padding: auto;
        position: fixed;
        left: 50%; /* center horizontally */
        top: 50vh; /* halfway down the viewport */
        transform: translate(-50%, -50%) rotateZ(-12deg) translateZ(0);
        /* translate to center, then rotate; translateZ(0) triggers GPU */
        width: 40vw; /* size the image element (adjust as needed) */
        height: 40vh;
        background-image: url("C:\Users\LIBERATOR TANAKA\Dropbox\tynoeðŸ¤—\WhatsApp Image 2025-03-18 at 17.36.51_293efeaa.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        pointer-events: none; /* so it won't block clicks */
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        z-index: 99 99; /* keep it on top (adjust if necessary) */
        /* capacity: 0.95; */
        will-change: transform;
      }
      div {
        border-radius: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="b1"></div>
