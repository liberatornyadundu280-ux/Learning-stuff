<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter</title>
    <style>
      * {
        display: flexbox;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        margin: auto;
      }
      div {
        display: flex;
        width: 210px;
        height: 210px;
        background-color: red;
        margin-top: 20px;
      }
      section {
        display: flex;
        flex-direction: row;
        margin: 5px;
      }
      #decrement,
      #increment {
        text-align: center;
        padding: 10px;
      }
      body {
        background-color: lemonchiffon;
      }
      body.dark {
        background-color: black;
      }
      #mode {
        background-color: orange;
        position: fixed;
        top: 0;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <button id="mode">Switch to Dark mode</button>
    <div>
      <h1 id="count">...</h1>
      <section>
        <button id="decrement">Decrement</button>
        <button id="increment">Increment</button>
      </section>
      <p>Clicks on Increment: <span id="inc">0</span></p>
      <p>Clicks on Decrement: <span id="dec">0</span></p>
    </div>
    <script>
      let body = document.body;
      let theme = document.getElementById("mode");
      theme.addEventListener("click", () => {
        let dark = body.classList.toggle("dark");
        if (dark) {
          theme.textContent = "Switch to Light mode";
        } else {
          theme.textContent = "Switch to Dark mode";
        }
      });
      let decrement = document.getElementById("decrement");
      let increment = document.getElementById("increment");
      let c = 0;
      decrement.addEventListener("click", () => {
        if (c === 0) {
          c = 0;
          window.alert("nothing to decrement");
          return;
        }
        document.getElementById("dec").innerText = c -= 1;
        document.getElementById("count").innerText = c;
      });
      increment.addEventListener("click", () => {
        if (c === 10) {
          c = 0;
        }
        document.getElementById("inc").innerText = c += 1;
        document.getElementById("count").innerText = c;
      });
    </script>
  </body>
</html>
