<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google clone</title>
    <link rel="stylesheet" href="google.css" />
  </head>
  <body>
    <header>
      <section class="container">
        <div class="nav">
          <input type="button" name="Gmail" value="Gmail" class="n" />
          <input type="button" name="Images" value="Images" class="n" />
        </div>
        <div>
          <input type="button" value="Sign in" class="blue" />
        </div>
      </section>
    </header>
    <main>
      <section class="main">
        <div class="logo">
          <!-- <strong
            ><span style="color: blue;">G</span><span style="color: red;">o</span><span style="color: orange;">o</spansty><span style="color: blue;">g</span
            ><span style="color: greenyellow;">l</span><span style="color: red;">e</span></strong
          > -->
          <img src="google.png" alt="google logo" />
        </div>
        <div class="search-bar">
          <input
            type="text"
            placeholder="    |  Search Google or type a URL"
            class="search"
          />
        </div>
        <div class="quick">
          <input type="button" value="Google Search" class="blue" />
          <input type="button" value="I'm Feeling Lucky" class="blue" />
        </div>
      </section>
    </main>
    <footer>
      <div>
        <input type="button" value="Customize Chrome" class="blue" />
      </div>
    </footer>
  </body>
</html>
