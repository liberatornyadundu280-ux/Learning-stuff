<!DOCTYPE html>
<html>
  <body>
    <h1 id="title">Hello</h1>
    <button onclick="changeText()">Click Me</button>

    <script>
      function changeText() {
        document.getElementById("title").innerHTML = "Document Object Example!";
        alert("Document title: " + document.title);
      }
    </script>
  </body>
</html>
