<!DOCTYPE html>
<html>
  <body>
    <button onclick="showWindow()">Show Window Info</button>

    <script>
      function showWindow() {
        alert(
          "Window width: " +
            window.innerWidth +
            "\nHeight: " +
            window.innerHeight
        );
        window.open("https://www.example.com", "_blank"); // opens new tab
      }
    </script>
  </body>
</html>
