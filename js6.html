<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>java</title>
  </head>
  <body>
    <script>
      let text = "The rain in Spain stays mainly in the plain";
      let pattern = /ain/g; // regex for "ain"
      console.log("Match result:", text.match(pattern));
      console.log("Test result:", /Spain/.test(text));
    </script>
  </body>
</html>
